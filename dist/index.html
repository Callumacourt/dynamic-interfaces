<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down Menu Site</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="headerWrapper">
      <h2 class="title">Piano Perfection</h2>
      <nav class="headerLinks">
        <div class="about">
          <a href="/html/">About us</a>
          <ul class="aboutUsDropDown">
            <li><a href="/html">Our pianos</a></li>
            <li><a href="/html">Our history</a></li>
          </ul>
        </div>
        <a href="/html/">Contact us</a>
        <a href="/html/">Shop </a>
        <div class="sale">
          <a href="/html/">Sale</a>
          <ul class="saleDropDown">
            <li>
              <a href="/html">New Arrivals</a>
            </li>
            <li><a href="/html">Clearance</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="carouselContainer">
        <button class="prevBtn"><</button>
        <button class="nextBtn">></button>
        <div class="imageContainer">
          <div class="imgWrapper">
            <img
              class="carouselImg"
              src="./distImages/carousel1.jpg"
              alt="A grand piano"
            />
          </div>
          <div class="imgWrapper">
            <img class="carouselImg" src="./distImages/carousel2.jpg" alt="" />
          </div>
          <div class="imgWrapper">
            <img class="carouselImg" src="./distImages/carousel3.jpg" alt="" />
          </div>
          <div class="imgWrapper">
            <img class="carouselImg" src="./distImages/carousel4.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
